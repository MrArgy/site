<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>who are you</title>
    <link rel="icon" href="https://i.ytimg.com/an/1Lwl_mNQLOlxeU7_RMm_sw/featured_channel.jpg?v=618e7044" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .text-container {
            font-family: Arial, sans-serif;
            font-size: 32px;
            color: black;
            text-align: center;
        }

        .top-right-link {
            position: absolute;
            top: 10px;
            right: 10px;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }

        .top-right-link a {
            color: black;
            text-decoration: underline;
            cursor: pointer;
        }

        .bottom-right-image {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 100px;
            height: auto;
            animation: spin 10s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Ссылка в правом верхнем углу -->
    <div class="top-right-link">
        <a href="https://mrargy.github.io/site/social/" target="_blank">My Socials</a>
    </div>

    <div class="text-container">
        <p>welcome to my site</p>
        <p>nothing special is happening here</p>
        <p>anyways, who are you?</p>
    </div>

    <img src="https://i.ytimg.com/an/1Lwl_mNQLOlxeU7_RMm_sw/featured_channel.jpg?v=618e7044" alt="isobrashenie" class="bottom-right-image">
</body>
</html>
